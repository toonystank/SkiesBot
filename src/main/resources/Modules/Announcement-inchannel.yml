# Available Placeholders
# {user} - User name
# {mentionuser} - Ping the user
# {useravatar} - User avatar
module:
  event:
    type: MESSAGE_RECEIVED_IN_CHANNEL
    option:
      type: channel
      value: "877443938640871466"
data:
  # Plain text message
  Message:
    Enable: false
    Message: {message}
  # Embed Message
  Embed:
    Enable: true
    Title: Announcement from {user}
    description:
      - {message}
    Footer:
      Text: SkiesMC
      Icon: "https://media.discordapp.net/attachments/958642856246009877/960509399674286220/server-icon.png"
    Thumbnail: {UserAvatar}
  Action:
    Enable: truet
    "1":
      Type: Mention
      data:
        everyone: true
        delete_after: 5
